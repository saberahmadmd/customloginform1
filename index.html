<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Login Form</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-img-container">
            <img src="https://i.pinimg.com/564x/6b/1b/22/6b1b22573f9f3d4bba11a9fa5cb45652.jpg" alt="loginimage">
        </div>
        <div class="card-login">
            <div class="login-header">
                <span>Login</span>
            </div>
            <div class="login-content">
                <div class="login-content-span">
                    <label>Username</label>
                    <input type="text" placeholder="Enter your username">
                </div>
                <div class="login-content-span">
                    <label>Password</label>
                    <input type="password" placeholder="Enter your password">
                </div>
                <div class="login-content-forgot">
                    <span>Forgot password</span>
                </div>
                <div class="login-content-check">
                    <input type="radio" color="red">
                    <label>TermsandConditions</label>
                </div>
            </div>
            <div class="login-action">
                <button>login</button>
            </div>
          <p>  <span id="nothing">Don't have an account,</span>
            <span id="underline">Sign up</span></p>
        </div>
    </div>
</div>
</body>
</html>
